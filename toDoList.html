<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./assets/style/toDoList.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="container-main">
        <fieldset class="content">
            <h1>To do list</h1>
            <form class="form-content" method="get" accept="#">
                <input type="text" class="input-content">
                <button type="submit" class="button-add">Adicionar tarefa</button>
            </form>
            <div class="result-container">    
                <ol class="result">
                </ol>
            </div>
        </fieldset>
    </div>
    <script src="./assets/script/toDoList.js"></script>
</body>

</html>
